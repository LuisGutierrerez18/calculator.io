<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="script.css">

</head>

<body>
    <h1>Calculator</h1>
    <h2>Esto es un prototipo</h2>
    <div class="Calculator">
            <div class = "display"></div>
            <input class = "ValueDisplay" id="Display" readonly>
            <div id="Buttons">
                <button onclick="ShowOnDisplay('+')"></button>
                <button onclick="ShowOnDisplay('7')"></button>
                <button onclick="ShowOnDisplay('8')"></button>
                <button onclick="ShowOnDisplay('9')"></button>
                <button onclick="ShowOnDisplay('-')"></button>
                <button onclick="ShowOnDisplay('4')"></button>
                <button onclick="ShowOnDisplay('5')"></button>
                <button onclick="ShowOnDisplay('6')"></button>
                <button onclick="ShowOnDisplay('*')"></button>
                <button onclick="ShowOnDisplay('1')"></button>
                <button onclick="ShowOnDisplay('2')"></button>
                <button onclick="ShowOnDisplay('3')"></button>
                <button onclick="ShowOnDisplay('/')"></button>
                <button onclick="ShowOnDisplay('0')"></button>
                <button onclick="ShowOnDisplay('.')"></button>

                <button onclick="Clear()">C</button>
            </div>
    </div>
</body>
</html>
